---

- hosts: appservers
  become: yes
  roles:
    - os-base
    - postgres
    - backup
    - redis
    - certificates
    - nginx
    - role: letsencrypt
      when: deployment_environment_id in ['test', 'stable']
    - go
    - role: provision_app
      when: deployment_environment_id != 'production'
    - role: app_config
      when: deployment_environment_id == 'production'
  handlers:
    - name: restart sshd
      service: name=sshd state=restarted
