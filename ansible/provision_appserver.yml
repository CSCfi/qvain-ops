---

- hosts: appservers
  become: yes
  roles:
    - os-base
    - postgres
    - backup
    - redis
    - certificates
    - nginx
    - role: letsencrypt
      when: deployment_environment_id in ['test', 'stable']
    - role: go
      when: deployment_environment_id != 'production'
    - role: provision_app
  handlers:
    - name: restart sshd
      service: name=sshd state=restarted
