- name: Pull app source (not development)
  block:
  - name: Pull latest data from project repo
    git: repo={{ app.repo }} dest={{ app.base }}/go/src/{{ app.import_path }} version={{ app.branch }} key_file={{ app.base }}/{{ app.name }}-api-deploy-key.pem
    become_user: "{{ app.user }}"
  - name: Pull latest data from project web repo branch
    git: repo={{ app.webrepo }} dest={{ app.webpath }} version={{ app.branch }} key_file={{ app.base }}/{{ app.name }}-js-deploy-key.pem
    become_user: "{{ app.user }}"
    when: app.webrepo is defined
  when: deployment_environment_id != 'local_development'

- include_role: name=app_config
- include_role: name=build_app
